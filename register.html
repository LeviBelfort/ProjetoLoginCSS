<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <section id="banner">
            <div class="banner_title">Hello World.</div>
            <div class="banner_desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit id at obcaecati aut dolore provident.</div>
            <div class="banner_login">
                <div class="banner_login_text">registro com rede social</div>
                <a href="https://pt-br.facebook.com/login.php/" target="_blank">
                <div class="facebook"><img src="img/facebook.png"></div>
                </a>
                <a href="https://twitter.com/login" target="_blank">
                    <div class="x"><img src="img/x.png">register with x</div>
                </a>
            </div>
        </section>

        <section id="login">

            <div class="login_title">Registro</div>
            <div class="login_create">Já possui uma conta? <a href="">Faça login na sua conta</a> agora e aproveite do melhor.</div>
            <div class="login_form">
                
                <form method="get">
                    <input type="email" name="login" required placeholder="email">
                    <input type="text" name="login" required placeholder="nome de usuário">
                    <input type="password" name="password" required placeholder="senha">
                    <div class="login_remember">
                        <div class="remember">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Desejo receber novidades pelo e-mail</label>
                        </div>
                    </div>
                    <div class="button_area">
                        <button>registrar</button>
                    </div>
                </form>
            </div>

        </section>

    </div>
    
</body>
</html>
