<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <section id="banner">
            <div class="banner_title">Hello World.</div>
            <div class="banner_desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit id at obcaecati aut dolore provident.</div>
            <div class="banner_login">
                <div class="banner_login_text">login with social media</div>
                <a href="https://pt-br.facebook.com/login.php/" target="_blank">
                <div class="facebook"><img src="img/facebook.png"></div>
                </a>
                <a href="https://twitter.com/login" target="_blank">
                    <div class="x"><img src="img/x.png">login with x</div>
                </a>
            </div>
        </section>

        <section id="login">

            <div class="login_title">Login</div>
            <div class="login_create">Don't have an account? <a href="">Create Your Account</a> its takes less than a minute</div>
            <div class="login_form">
                
                <form method="get">
                    <input type="text" name="login" required placeholder="user name">
                    <input type="password" name="password" required placeholder="password">
                    <div class="login_remember">
                        <div class="remember">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="forget">
                            <a href="">forget password?</a>
                        </div>
                    </div>
                    <div class="button_area">
                        <button>login</button>
                    </div>
                </form>
            </div>

        </section>

    </div>
    
</body>
</html>
